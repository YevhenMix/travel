{% extends "base.html" %}

{% block title %} Удалить поезд {% endblock %}

{% block content %}
<h1 class="display-4"> Точно хотите удалить поезд {{train.name}}?</h1>
 <div class="row mx-auto">
     <div class='col-md-4'>
         <form action="{% url 'trains:delete_cor' pk=train.pk %}" method="post"> {% csrf_token %}
         <input class="btn btn-danger my-4" type="submit" value="Да, удалить!">
         </form>
     </div>
 </div>

{% endblock %}
