{% extends "base.html" %}

{% block title %} Все города {% endblock %}

{% block content%}
<h1>Список городов</h1>

{% for city in city_lst %}
<div class="card my-4">
  <div class="card-header">
    <h4><a href="{% url 'cities:detail' pk=city.id %}">{{city.name}}</a></h4>
  </div>
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <p>{% lorem 1 b random %}</p>
    </blockquote>
  </div>
</div>

{% endfor %}






{% endblock %}
