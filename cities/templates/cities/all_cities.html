{% extends "base.html" %}

{% block title %} Все города {% endblock %}

{% block content%}
<h1>Список городов</h1>

{% for city in city_lst %}
<div class="card my-4">
  <div class="card-header">
    {{city.name}}
  </div>
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <p>{{city.name}}</p>
    </blockquote>
  </div>
</div>

{% endfor %}






{% endblock %}
